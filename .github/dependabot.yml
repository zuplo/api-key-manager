version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.GH_NPM_PACKAGE_READ_TOKEN}}
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      eslint:
        patterns:
          - "*eslint*"
      prettier:
        patterns:
          - "*prettier*"
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
